<div class="content">
    <h1>Risultati ricerca</h1>
    <div class="libro" *ngFor="let libro of results">
        <div class="img-container">
            <img [src]="libro.img">
        </div>
        <div class="info">
            <h3>{{libro.titolo}}</h3>
            <span>{{libro.autore}}</span>
            <span>{{libro.casaEditrice}}</span>
            <span>{{libro.isbn}}</span>
            <span>{{libro.nCopie}}</span>
            <span>{{libro.online}}</span>
        </div>
    </div>
</div>
